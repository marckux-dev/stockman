spring.application.name=stockman

# -- Database connection --
spring.datasource.url=jdbc:postgresql://localhost:5432/stockman_db
spring.datasource.username=${DB_USERNAME:marckux}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver
# -- Persitencia En desarrollo. En producci√≥n cambiar update por validate --
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.sql=true
# -- JWT --
jwt.secret=${JWT_SECRET:La_clave_esta_Rebecca_es_una_obra_de_Ken_Follet}
jwt.expiration=86400000

# -- Mail / Gmail SMTP --
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# -- Notification settings --
app.mail.from=${MAIL_FROM:${MAIL_USERNAME:no-reply@stockman.local}}
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:8080}
app.auth.token-expiration-minutes=${AUTH_TOKEN_EXPIRATION_MINUTES:30}
