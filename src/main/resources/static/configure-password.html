<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurar Password | Stockman</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --primary: #0b4f8a;
      --border: #e5e7eb;
      --ok: #047857;
      --err: #b91c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #eef4ff 0%, var(--bg) 100%);
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, .08);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 18px; color: var(--muted); }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      border: 0;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      padding: 12px;
      cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .msg { margin-top: 14px; font-size: 14px; min-height: 20px; }
    .ok { color: var(--ok); }
    .err { color: var(--err); }
  </style>
</head>
<body>
  <main class="card">
    <h1 id="title">Configura tu password</h1>
    <p>Define una contrase침a segura para activar o recuperar tu cuenta.</p>

    <form id="setPasswordForm">
      <label for="password">Nueva password</label>
      <input id="password" name="password" type="password" minlength="8" required />

      <label for="confirmPassword">Confirmar password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" required />

      <button id="submitBtn" type="submit">Guardar password</button>
      <div id="message" class="msg"></div>
    </form>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const form = document.getElementById('setPasswordForm');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    if (!token) {
      submitBtn.disabled = true;
      message.className = 'msg err';
      message.textContent = 'Token no encontrado en la URL.';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.className = 'msg';
      message.textContent = '';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        message.className = 'msg err';
        message.textContent = 'Las contrase침as no coinciden.';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      try {
        const res = await fetch('/api/auth/change-password', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: password })
        });

        if (res.ok) {
          message.className = 'msg ok';
          message.textContent = 'Password actualizada correctamente. Ya puedes iniciar sesi칩n.';
          form.reset();
          return;
        }

        const data = await res.json().catch(() => ({}));
        message.className = 'msg err';
        message.textContent = data.message || 'No fue posible actualizar la password.';
      } catch (_) {
        message.className = 'msg err';
        message.textContent = 'Error de red al enviar la petici칩n.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Guardar password';
      }
    });
  </script>
</body>
</html>
